<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>high score:
                    <span class="High-score">0</span></h3>
                </div>
            
                <div class="info">
                    <h3>score:
                    <span class="Score">0</span></h3>
                </div>
           
                
                <div class="info">
                    <h3>Time:
                    <span class="timer">00:00</span></h3>
                </div>
            </div>
            <div class="board">
            </div>
        </section>
        <div class="modal">
            <div class="startgame">
                <h3>Welcome to snake game</h3>
                <button class="btn startbtn">Start Game</button>
            </div>
             <div class="gameover">
                <h3>Game Over</h3>
                <button class="btn restartbtn">Restart Game</button>
            </div>
        </div>
       
    </main>
    <script src="snake.js"></script>
    <script src="snakemob.js"></script>
</body>
</html>
